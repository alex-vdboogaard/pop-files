<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Example usage</h1>
    <button id="simple">Click me</button>
    <button id="confirm">Confirm</button>
    <script src="/index.js"></script>
    <script>
        document.querySelector("#simple").addEventListener("click", () => {
            simplePop("success", "Hi!")
        })
        document.querySelector("#confirm").addEventListener("click", async() => {
            const bool = await confirmPop("Are you sure you want to delete?");
            if (bool) {
            simplePop("The user confirmed, 'true' was returned to the function");
            }
            else {simplePop("The user cancelled the action, 'false' was returned to the function")}
        })
    </script>
</body>
</html>
